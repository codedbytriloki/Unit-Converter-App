<!DOCTYPE html>

<head>

  <title>Unit Converter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Unit Converter App</h2>

      <input type="number" name="" id="input" placeholder="Enter Value">
      <button onclick="Conversion()">Convert</button>
    <div id="result"></div>
  </div>

</body>
